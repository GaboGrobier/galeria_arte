<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario Pago </title>
    <script>
        $(function(){
            $("#formulario_pago").validate(
                {
                    rules:{
                        nombre:{
                            required:true

                        },
                        direccion:{
                            required:true
                        },
                        pago:{
                            required:true
                        },
                        numerotarjeta:{
                            required:true
                        },
                        CD:{
                            required:true
                        }

                    },
                    messages:{
                        nombre:{
                            required:'Debe ingresar un nombre ',
                            minlength:'Debe ser un nombre minimo 8 caracteres'

                        },
                        direccion:{
                            required:'Debe ingresar una direccion',
                            minlength:'debe ingresar una direccion valida '
                        },
                        pago:{
                            required:'debe seleccionart una opcion '

                        },
                        numerotarjeta:{
                            required:'debe ingresar un numero de tarjeta ',
                            minlength:'debe ser un numero de tarjeta valido '

                        },
                        CD:{
                            required:'debe agregar un codigo de seguridad '

                        }

                    }
                }
            );
        }
        );




    </script>
</head>
<body>
    <div class="container">
        <div class="t_pagoOnline">
            <form action="#" id="formulario_pago">      
                <label class="labelform" for="">Nombre Completo </label>
                <input class="inputform" type="text" name="nombre" id="nombre" placeholder="Escriba su nombre completo" minlength="8" maxlength="30">
                <label class="labelform" for="">Direccion</label>
                <input class="inputform" type="text" name="direccion" id="direccion" minlength="8" maxlength="30">
                <label class="labelform" for="pago">Metodo de pago</label>
                    <select style="float: left;" name="pago" id="pago">
                        <option value="Mastercard">Mastercar</option>
                        <option value="Visa">Visa</option>
                    </select>
                <label class="labelform" for="NumeroT">Ingrese el numero de tarjeta </label>
                <input class="inputform" type="text" name="NumeroTarjeta" id="numerotarjeta" maxlength="12">
                <label class="labelform" for="CodigoSeguridad"> Ingrese el codigo de seguridad de 3 digitos </label>
                <input class="inputform"  type="password" id="CD" maxlength="3">
                <label class="labelform" for="precio">Valor</label>
                <input class="inputform" type="number" value="200" disabled>
                <button>Enviar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
